<div class="max-w-[15rem] mx-auto">
  <div class="flex flex-col items-center">
    <h2 class="mb-5 text-gray-900 font-mono font-bold text-xl">Sign Up</h2>
    <form method="post">
      <input name="email" required type="text" class="w-full px-6 py-3 mb-4 border border-slate-600 rounded-lg font-medium " placeholder="Email" value=""/>
      <input name="password" required type="password" class="w-full px-6 py-3 mb-4 border border-slate-600 rounded-lg font-medium " placeholder="Password" value=""/>
      <input name="passwordConfirm" required type="password" class="w-full px-6 py-3 mb-4 border border-slate-600 rounded-lg font-medium " placeholder="Confirm password" value=""/>
      <button type="submit" class="bg-slate-500 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">Sign up</button>
    </form>
    <p class="text-center mt-3 text-[14px]">Already have an account? 
    <a href="/login" class="text-gray-600">Log In</a>
    </p>
    </p>
  </div>
</div>
</div>
