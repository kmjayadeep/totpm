<div class="container mx-auto">
  <h1 class="text-2xl font-bold text-center">Accounts</h1>

  <div class="grid grid-cols-1 md:lg:xl:grid-cols-3 group bg-white">
    {{ range .accounts}}
    <div class="p-10 flex flex-col items-center text-center group md:lg:xl:border-r md:lg:xl:border-b hover:bg-slate-50 m-4">
      <span class="p-5 rounded-full shadow-lg shadow-black-200 w-24 h-24">

        <img src="/assets/images/amazon.png"/>

      </span>
      <p class="text-xl font-medium text-slate-700 mt-3">{{ .Service }}</p>
      <p class="mt-2 text-sm text-slate-500">{{ .Account }}</p>

      <div>
        <button hx-get="/api/v1/twofaccounts/{{ .ID }}/otp" hx-trigger="click" hx-swap="outerHTML" >
          Code
        </button>

      </div>

    </div>

    {{ end}}

  </div>

</div>
